<ul xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:i18n="http://genshi.edgewall.org/i18n"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    class="breadcrumb noprint"
    py:with="parts = page.name.split('/')">
  <li><a title="View WikiStart" href="${req.base_url}">${project.name}</a> <span class="divider"> / </span></li>
  <li><a title="View WikiStart" href="${href.wiki()}">Wiki</a> <span class="divider"> / </span></li>
  <py:for each="idx, part in enumerate(parts)">
  <li>
    <a href="${href.wiki(*parts[:idx + 1])}" title="${_('View %(path)s', path='/'.join(parts[:idx + 1]))}">${part}</a>
    <span class="divider" py:if="idx != len(parts) - 1"> / </span>
  </li>
  </py:for>
</ul>
